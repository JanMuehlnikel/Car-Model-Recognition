<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/apple-style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">Car Detection</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/JanMuehlnikel/Car-Model-Recognition/issues" target="_blank">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-inner">
                <h1>Upload Your Car Image</h1>
                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="hero-form">
                    <div class="form-group">
                        <label for="file" class="upload-label">Choose an image</label>
                        <input type="file" class="upload-input" id="file" name="file" onchange="document.getElementById('file-name').textContent = this.files[0].name;">
                        <span id="file-name" style="display: block; margin-top: 10px; color: white;"></span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-upload">Upload</button>
                </form>
                {% if filename %}
                    <div class="uploaded-image mt-3">
                        <h3>Uploaded Image:</h3>
                        <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" class="img-thumbnail">
                    </div>
                {% endif %}
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Add class to header on scroll
        window.addEventListener('scroll', function() {
            var header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
